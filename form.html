<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Request</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <h1>Fund Request Form</h1>
        <form id="fundForm" action="#" method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="day">Day:</label>
            <input type="text" id="day" name="day" required>

            <label for="problem">Problem:</label>
            <textarea id="problem" name="problem" rows="4" required></textarea>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="photo">Photo proof:</label>
            <input type="file" id="photo" name="photo" required>

            <label for="video">Video proof:</label>
            <input type="file" id="video" name="video" required>

            <label for="fundamount">Fund Amount:</label>
            <input type="number" id="fundamount" name="fundamount" min="0" max="100" step="1" value="0" >
 

            <label for="contactinfo">Contact Info:</label>
            <textarea id="contactinfo" name="contactinfo" rows="4" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
